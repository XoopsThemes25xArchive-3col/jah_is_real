<{foreach item=user from=$block.users}>
    	<table>
        	<tr class="left">
            	<td>
				<{if $user.avatar}>
                <img src="<{$user.avatar}>" alt="" width="50" height="50" />
                <{else}>
                <img src="<{xoImgUrl modules/system/images/blank.png}>" alt="" width="50" height="50" />
                <{/if}>
                </td>
            	<td><br />
                <a href="<{$xoops_url}>/userinfo.php?uid=<{$user.id}>" title="<{$user.name}>"><{$user.name}></a><br /><{$user.joindate}></td>
            </tr>
         </table>
<{/foreach}>
